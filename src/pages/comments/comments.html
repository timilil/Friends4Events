<ion-header>

  <ion-navbar>
    <ion-title>Comments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="postNewComment()">
    <ion-item>
      <ion-input type="text" [(ngModel)]="comment.comment" placeholder="Write a comment" name="comment"></ion-input>
    </ion-item>
    <br>
    <button ion-button block type="submit">Comment</button>
  </form>
  <br>
  <p>Comments:</p>
  <ion-list>
    <ion-card *ngFor="let comment of commentsArray | reverse">
      <div *ngIf="comment.user">
        <ion-item class="commentAvatar" (click)="redirectToUserThatPosted($event, comment.user.username, comment.user.email, comment.user.user_id)">
          <ion-avatar item-start>
            <img class="avatarImg" src="../assets/imgs/Screenshot.png">
          </ion-avatar>
          <h2>{{comment.user.username}}</h2>
          <p>November 5, 1955</p>
        </ion-item>
        <ion-card-content>
          {{comment.comment}}
        </ion-card-content>
      </div>
    </ion-card>
  </ion-list>
</ion-content>
