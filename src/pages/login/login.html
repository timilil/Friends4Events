<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login<img id="logo" width="40px" height="30px" src="../assets/imgs/Screenshot.png"></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!--input [(ngModel)]="mediaProvider.username" name="username"-->
  <ion-item>
    <ion-input type="text" [(ngModel)]="mediaProvider.username" placeholder="Username" name="username"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-input type="password" [(ngModel)]="mediaProvider.password" placeholder="Password" name="password"></ion-input>
  </ion-item>
  <!--input type="password" [(ngModel)]="mediaProvider.password" name="password"-->
  <br>
  <button ion-button block (click)="login()">Login</button>
  <br>
  <button ion-button block (click)="openPage()">Register</button>
</ion-content>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
