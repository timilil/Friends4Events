<ion-header>

  <ion-navbar>
    <ion-title>View profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="background">
  <form class="center">
    <ion-avatar class="profile-avatar2">
      <label>
        <div class="div">
          <img src="http://media.mw.metropolia.fi/wbma/uploads/{{profilePicName}}" *ngIf="profilePicName != null">
          <img src="assets/imgs/profilepicture.png" *ngIf="profilePicName == null">
        </div>
      </label>
    </ion-avatar>
    <div class="information">
      <h2>Username: {{userName}}</h2>
      <h3>Email: {{userEmail}}</h3>
      <h3>Full name: {{fullName}}</h3>
    </div>
  </form>
  <div class="information2">
    <h2>Username: {{userName}}</h2>
    <h3>Email: {{userEmail}}</h3>
    <h3>Full name: {{fullName}}</h3>
  </div>
</ion-content>
