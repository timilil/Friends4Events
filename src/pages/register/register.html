<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register<img id="logo" width="40px" height="30px" src="assets/imgs/f4elogo.png"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
  <form (submit)="register()">
    <div class="login">
      <div class="logincenter">
        <ion-item>
          <ion-input type="text" [(ngModel)]="user.username" placeholder="Username" name="username"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-input type="password" [(ngModel)]="user.password" placeholder="Password" name="password"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-input type="text" [(ngModel)]="user.email" placeholder="Email" name="email"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-input type="text" [(ngModel)]="user.full_name" placeholder="Full name" name="fullname"></ion-input>
        </ion-item>
        <br>
        <button ion-button block type="submit">Register</button>
      </div>
    </div>
  </form>
</ion-content>
