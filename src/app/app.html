<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu
        <button class="closebutton" ion-button menuClose>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="openPage(pages[0])">
        {{pages[0].title}}
        <ion-icon class="ion-ios-arrow-forward"></ion-icon>
      </button>
      <button menuClose ion-item (click)="openPage(pages[1])">
        {{pages[1].title}}
        <ion-icon class="ion-ios-arrow-forward"></ion-icon>
      </button>
      <button menuClose ion-item (click)="openPage(pages[2])" *ngIf="!mediaProvider.logged">
        {{pages[2].title}}
        <ion-icon class="ion-ios-arrow-forward"></ion-icon>
      </button>
      <button menuClose ion-item (click)="openPage(pages[3])" *ngIf="mediaProvider.logged">
        {{pages[3].title}}
        <ion-icon class="ion-ios-arrow-forward"></ion-icon>
      </button>
      <button menuClose ion-item (click)="openPage(pages[4])" *ngIf="mediaProvider.logged">
        {{pages[4].title}}
        <ion-icon class="ion-ios-arrow-forward"></ion-icon>
      </button>
    </ion-list>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
